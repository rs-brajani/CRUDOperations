<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Welcome See the list</title>
</head>
<body>

<div align="center">
    <h2>Customer List</h2>
    <a href="/showNewEmployeeForm" >Add New Customer</a>

    <table border="1">
        <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customerList}">
            <td th:text="*{customer.firstName}"></td>
            <td th:text="*{customer.lastName}"></td>
            <td th:text="*{customer.email}"></td>
            <td> <a th:href="/showFormForUpdate">Update</a>
                <a th:href="/deleteEmployee">Delete</a>
            </td>
        </tr>
        </tbody>


    </table>
</div>

</body>
</html>
